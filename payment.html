<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendFusion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="payment">
        <h1 class="payTitle">Personal Information</h1>
        <label>Name and Surname</label>
        <input type="text" placeholder="Enter your Name" class="payInput">
        <label>Phone Number</label>
        <input type="text" placeholder="Enter your Phone Number" class="payInput">
        <label>Address</label>
        <input type="text" placeholder="Enter your Address" class="payInput">
        <h1 class="payTitle">Card Information</h1>
        <div class="cardIcons">
            <img src="./images/visa.png" alt="" width="40px" class="icons">
            <img src="./images/master.png" alt="" width="40px" class="icons">
        </div>
        <input type="password" class="payInput" placeholder="Enter your Card Number">
        <div class="cardInfo">
            <input type="text" class="payInput sm" placeholder="mm">
            <input type="text" class="payInput sm" placeholder="yyyy">
            <input type="text" class="payInput sm" placeholder="cvv">
        </div>
        <button id="payButton">Checkout!</button>
        <a href="./index.html">
            <span onclick="removePayementCard()" class="close">X</span>
        </a>
    </div>
    <script src="./payment.js"></script>
    <script src="./checkout.js"></script>
    <script src="./cartData.js"></script>
</body>
</html>
